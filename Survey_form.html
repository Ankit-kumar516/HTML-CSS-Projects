<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love to hear your feedback about our product!</p>
        <form id="survey-form">
            <!-- Name -->
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label id="number-label" for="age">Age (optional):</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
            </div>

            <!-- Dropdown -->
            <div class="form-group">
                <label for="dropdown">What do you like most about our product?</label>
                <select id="dropdown" name="feature">
                    <option value="design">Design</option>
                    <option value="usability">Usability</option>
                    <option value="performance">Performance</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>How likely are you to recommend us?</label>
                <label><input type="radio" name="recommend" value="very_likely" required> Very Likely</label>
                <label><input type="radio" name="recommend" value="somewhat_likely"> Somewhat Likely</label>
                <label><input type="radio" name="recommend" value="not_likely"> Not Likely</label>
            </div>

            <!-- Checkboxes -->
            <div class="form-group">
                <label>What features do you use?</label>
                <label><input type="checkbox" name="features" value="UI"> UI</label>
                <label><input type="checkbox" name="features" value="UX"> UX</label>
                <label><input type="checkbox" name="features" value="API"> API</label>
            </div>

            <!-- Comments -->
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
